<div ng-controller="dashboardCtrl">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Git App</a>
            </div>

        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col col-xs-12">
                <!--<input date-range-picker class="form-control date-picker" type="text" ng-model="bucket.dateRange" options="dateRangeSelectorOptions" />-->

                <h5>

                Select Date
                <button class="btn btn-default date-picker" date-range-picker options="dateRangeSelectorOptions" ng-model="bucket.dateRange">

                    <span><i class="fa fa-calendar" aria-hidden="true"></i></span>
                    <span> {{bucket.dateRange.startDate|amDateFormat:'LL'}} - {{bucket.dateRange.endDate|amDateFormat:'LL'}} </span>
                    <span><i class="fa fa-caret-down" aria-hidden="true"></i></span>
                </button>
                    </h5>
            </div>

            </div>

        <br>
        <br>

        <div class="row">
            <div class="col col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <h3 class="panel-title text-left col col-xs-6">Ad Requests </h3>
                            <h5 class="panel-title text-right col col-xs-6">Dated from <i>{{bucket.dateRange.startDate|amDateFormat:'LL'}}</i> to <i>{{bucket.dateRange.endDate|amDateFormat:'LL'}}</i></h5>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div ng-show="!loadingData && data.length && !bucket.apiError">
                            <timeseries data="data"></timeseries>
                             <br>
                            <div><small style="color: gray;"><i>Note: Drag the chart at the bottom horizontally to zoom in a time range</i></small></div>
                        </div>
                        <div class="text-center" ng-if="loadingData">
                          <div class="align-middle chartPlaceHolder">  Loading data ...</div>
                        </div>
                        <div class="text-center chartPlaceHolder" ng-if="!data.length && !loadingData && !bucket.apiError">


                            Not enough data to show
                         </div>
                        <div class="text-center" ng-if="bucket.apiError && !loadingData">

                            <div class="chartPlaceHolder align-middle">
                            <div class="text-center" style="color:gray">
                                <i class="fa fa-chain-broken fa-3x" aria-hidden="true"></i>
                            </div>
                            <div class="text-center">
                                    Something not right
                            </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
